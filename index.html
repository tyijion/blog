<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .post {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #3498db;
        }
        
        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .post-title {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .post-excerpt {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .read-more {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 0;
            border-bottom: 1px dashed #3498db;
            transition: all 0.2s;
        }
        
        .read-more:hover {
            color: #2980b9;
            border-bottom: 1px solid #2980b9;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .post {
                padding: 15px;
            }
            
            .post-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>简约博客</h1>
            <p class="description">分享知识与思考，记录生活与成长</p>
        </header>
        
        <main>
            <article class="post">
                <h2 class="post-title">JSONPath语法指南 - 完整教程与实用示例</h2>
                <p class="post-excerpt">学习JSONPath语法，掌握从JSON文档提取数据的技巧。配合在线工具实践。包含完整语法参考、10个实用示例和在线工具链接，帮助您快速掌握JSON数据查询技术。</p>
                <a href="jsonPath.html" class="read-more">阅读全文 →</a>
            </article>
            <article class="post">
                <h2 class="post-title">Cron表达式完整指南：从秒到年字段详解及使用示例 | Cron语法教程</h2>
                <p class="post-excerpt">全面详细的Cron表达式教程，包含从秒到年所有字段的完整说明、取值范围、特殊字符用法，以及实际工作中常用的20+个Cron表达式示例。学习如何编写精确的定时任务表达式。</p>
                <a href="cron.html" class="read-more">阅读全文 →</a>
            </article>
        </main>
        
        <footer>
            <p>© 2023 简约博客. 保留所有权利</p>
        </footer>
    </div>
</body>
</html>
